<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Registration App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 100px 0;
    }
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #4e73df;
      margin-bottom: 20px;
    }
    .error-icon {
      font-size: 80px;
      color: #4e73df;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center mb-0">Registration App</h2>
          </div>
          <div class="card-body">
            <div class="error-container">
              <div class="error-icon">
                <i class="fas fa-map-signs"></i>
              </div>
              <div class="error-code">404</div>
              <h2 class="mb-4">Page Not Found</h2>
              <p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
              <a href="/" class="btn btn-primary px-4 py-2">
                <i class="fas fa-home me-2"></i> Go to Homepage
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
